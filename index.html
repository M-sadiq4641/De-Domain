<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>De-Domain</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      <div class="container">
        <h2 class="navbar-brand navbar-h1" href="#">De-Domains</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav nav-border rounded px-4 mx-lg-auto mb-2 mb-lg-0"
          >
            <li class="nav-item">
              <a
                class="nav-link li-link active"
                aria-current="page"
                href="#navbar-main"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link li-link ms-lg-4" href="#asd">Whitepaper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link li-link ms-lg-4" href="#asd">Community</a>
            </li>
          </ul>
          <button class="mx-lg-3 py-1 px-4 rounded login-button bg-transparent">
            Log in
          </button>

          <button class="py-1 px-4 rounded sigup-button text-light">
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <!-- navbar -->

    <!-- hero section -->

    <div class="container">
      <div class="row mt-lg-5  ">
        <div class="col-lg-6 my-auto text-center text-lg-start ">
            <h1 class="text-7xl hero-h1 font-bold">
              Crypto Powers Domain &
              <span class="text-yellow">Cloud Hosting!</span>
            </h1>

            <p class="text-grey font-light text-lg">
              Web Layer simplifies domain registration and cloud hosting with
              secure, cryptocurrency transactions, offering a seamless,
              blockchain-enhanced web management experience.
            </p>

            <button
              class="text-white bg-yellow border-transparent py-1 px-4 rounded font-semibold"
            >
              Sign up
            </button>
            <button
              class="text-yellow bg-transparent border-yellow py-1 px-3 ms-2 rounded font-semibold"
            >
              View Plans
            </button>
        </div>

        <div class="col-lg-6">
          <img
            class="img-fluid mx-auto d-block"
            src="/public/image/hero-image.png"
          />
        </div>
      </div>
    </div>

    <!-- hero section -->

    <!-- script  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
